<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prueba Logixsoft</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="login-container w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">

        <div class="bg-gradient-to-r from-primary to-blue-600 px-6 py-8 text-center">
            <h2 class="text-2xl font-bold text-white">Iniciar Sesión</h2>
            <p class="mt-2 text-blue-100">Ingresa tus credenciales para continuar</p>
        </div>

        <div class="p-6 sm:p-8">
            <form id="login-form" class="space-y-6">
                <div class="form-group">
                    <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario:</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            required
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                            placeholder="Ingresa tu nombre de usuario"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña:</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="contrasena" 
                            name="contrasena" 
                            required
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                            placeholder="Ingresa tu contraseña"
                        >
                    </div>
                </div>
                
                <div>
                    <button 
                        type="submit" 
                        class="btn w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200"
                    >
                        Ingresar
                    </button>
                </div>
                <p id="error-message" class="error-text mt-2 text-center text-sm font-medium text-red-600 bg-red-50 py-2 rounded-md"></p>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <script src="js/tailwind_config.js"></script>
    
</body>
</html>
